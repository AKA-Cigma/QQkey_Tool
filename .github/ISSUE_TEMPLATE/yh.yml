    - label: "在 [Release](https://github.com/sun589/QQkey_Tool/releases) 升级至最新版本后, 发现我要说的仍然不存在"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "详细描述你的建议"
  validations:
    required: true
