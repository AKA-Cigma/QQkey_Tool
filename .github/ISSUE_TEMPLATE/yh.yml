  attributes:
    label: "检查项"
    description: "请逐个检查下列项目，并选择是否勾选确认"
    options:
    - label: "我已在 [Issues](https://github.com/sun589/QQkey_Tool/issues) 中搜索，确认了这一建议从未被人提及过"
